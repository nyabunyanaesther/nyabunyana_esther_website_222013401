    <h1>Form Example</h1>
    <center>
        <form action="#" method="POST">
            <label for="id">ID</label>
            <input type="number" name="id" id="id"><br>

            <label for="First Name">First Name</label>
            <input type="text" name="First Name" id=First Name"><br>

            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" id="Last Name"><br>

            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender"><br>

            <label for="date">DOB</label>
            <input type="date" name="date" id="date"><br>

            <label for="age">Age</label>
            <input type="number" name="age" id="age"><br>

            <label for="College">College</label>
            <input type="text" name="College" id="College"><br>

            <label for="School">School</label>
            <input type="text" name="School" id="School"><br>

            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="BIT">BIT</option>
                <option value="CAS">CAS</option>
                <option value="ACC">ACC</option>
                <option value="FRST">FRST</option>
                <option value="FIN">FIN</option>
                <option value="DS">DS</option>
            </select><br>

            <label for="Level">Level</label>
            <input type="text" name="Level" id="Level"><br>

            <label for="Group">Group</label>
            <input type="text" name="Group" id="Group"><br>

             <label for="Reg number">reg number</label>
            <input type="text" name="Reg number" id="Reg number"><br>

            <label for="Voting code">Voting code</label>
            <input type="text" name="Voting code" id="Voting code"><br>

            <label>Sex</label>
            <input type="radio" name="sex" value="male" checked>Male
            <input type="radio" name="sex" value="female">Female<br>

            <input type="submit" name="sbt" value="SUBMIT">
            <input type="reset" name="cnl" value="CANCEL"><br>
        </form>
    </center>
</body>
